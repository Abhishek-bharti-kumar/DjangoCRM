{% extends 'base.html'%}

{%block content%}

{% if user.is_authenticated %}
    <h1>Home Page</h1>
{% else %}
    <div class="col-md-6 offset-md-3">
        <form action="{%url 'home'%}" method="POST">
            <div><br><h2>Login User</h2><br></div>
            {%csrf_token%}
                <div class="mb-3">
                    <input type="text" class="form-control" name="username" aria-describedby="username" placeholder="Enter User Id" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" name="password" placeholder="User Password" required>
                </div>
                    <button type="submit" class="btn btn-secondary">Login User</button>
        </form>
    </div>
{% endif %}
{%endblock%}
